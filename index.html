    function openRandom(subject) {
      let pool = [];

      if (subject === 'all') {
        // Combine all links from every subject
        for (const key in links) {
          if (Array.isArray(links[key])) {
            pool = pool.concat(links[key]);
          }
        }
      } else if (links[subject]) {
        pool = links[subject];
      }

      if (pool.length === 0) {
        alert('No links available for this subject!');
        return;
      }

      // Pick a random link and open it in a new tab
      const randomIndex = Math.floor(Math.random() * pool.length);
      const url = pool[randomIndex];
      window.open(url, '_blank');
    }
  </script>
